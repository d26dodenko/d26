name: Deploy to Beget via SFTP

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy via SFTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.BEGET_HOST }}
        username: ${{ secrets.BEGET_USERNAME }}
        password: ${{ secrets.BEGET_PASSWORD }}
        local-dir: ./ # Что загружаем (всё из репозитория)
        server-dir: ${{ secrets.BEGET_DEPLOY_PATH }} # Куда загружаем
        # Опциональные настройки для безопасности и очистки:
        dangerous-clean-slate: false # Не удалять всё на сервере перед заливкой
        exclude: |
          **/.git*
          **/.gitignore
          **/.github
          README.md